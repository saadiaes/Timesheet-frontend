<div class="container">
    <div class="card col-md-6 offset-3 mt-2">
        <div class="card-header">New Task</div>
        <div class="card-body">
            <form [formGroup]="newTaskFormGroup" (ngSubmit)="handleSaveTask()">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" formControlName="name" class="form-control">

                </div>

                <div class="mb-3">
                    <label class="form-label">Projet:</label>
                    <input type="text" formControlName="projet" class="form-control">

                </div>

                <div class="mb-3">
                    <label class="form-label">Status:</label>
                    <input type="text" formControlName="status" class="form-control">

                </div>
                <div class="mb-3">
                    <label class="form-label">User:</label>
                    <input type="text" formControlName="user" class="form-control">

                </div>





                <button [disabled]="!newTaskFormGroup.valid" class="btn btn-info">Save</button>
            </form>
        </div>
    </div>
</div>
